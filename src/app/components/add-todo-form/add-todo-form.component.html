<form class="todo-form" (ngSubmit)="createTodo()">
  <label>
    <input class="todo-form-input" [(ngModel)]="name" name="todoName" placeholder="Todo name" required="true" maxlength="25">>
  </label>
  <button type="submit" class="todo-form-button" [disabled]="!name">
    <span>Add ToDo</span>
  </button>
</form>
